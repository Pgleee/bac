<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="style.css">
    <script src="bibilio.js"></script>
</head>
<body>


<form id="registrationForm" action="Inscription.php" method="post" onsubmit="return Verifi()">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" >
    </div>
    
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="pre" name="pre" >
    </div>
    
    <div class="form-group">
        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" >
    </div>
    
    <div class="form-group">
        <label for="adresse">Adresse :</label>
        <textarea type="adresse" id="adr" name="adr" ></textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="psd" name="psd" >
    </div>
    
    <div class="form-group">
        <label for="confirm_password">Confirmation du mot de passe :</label>
        <input type="password" id="cpsd" name="cpsd" >
        <div id="passwordError" class="error"></div>
    </div>
    
    <div class="button-group">
        <button type="button" id="annuler">Annuler</button>
        <button type="submit" id="valider">Valider</button>
    </div>
</form>
</body>
